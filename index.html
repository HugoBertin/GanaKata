<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GanaKata - Hiragana & Katakana Quiz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">
</head>
<body>
    <main>
        <header>
            <img src="assets/icons/icon-192x192.png" alt="Logo Ganakata">
            <h1>GanaKata</h1>
        </header>

        <h1>GanaKata - Kana Quiz</h1>

        <section id="mode-selection">
            <p id="label-choose-mode">Choisis un mode :</p>
            <div id="mode-toggle" class="select-button">
                <button data-mode="standard" class="active">Standard</button>
                <button data-mode="custom">Personnalisé</button>
            </div>

            <div id="standard-select-wrapper">
            <select id="mode-select">
                <option value="hiragana">Hiragana</option>
                <option value="katakana">Katakana</option>
                <option value="both">Les deux</option>
            </select>
            </div>

            <p id="label-question-count">Combien de questions ?</p>
            <select id="question-count">
                <option value="all" selected>Toutes</option>
            </select>

            <div style="margin-top: 1rem;">
                <button id="start">Commencer</button>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 KanaQuiz. Conçu par</p>
            <a href="http://hugobertin.github.io" target="_blank">
                <img src="assets/icons/logoHB.png" alt="Logo HB">
            </a>
        </div>
    </footer>
    
    <script src='js/app.js'></script>
</body>
</html>
