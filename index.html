<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GanaKata - Hiragana & Katakana Quiz</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="assets/icons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">
</head>
<body>
    <main>
        <header>
            <div class="header-logo">
                <img src="assets/icons/icon-192x192.png" alt="Logo Ganakata">
                <h1>GanaKata</h1>
            </div>
            
            <div class="desktop-header">
                <nav>
                <a href="#" class="nav-item active">
                <img src="assets/icons/icons-home.svg" alt="Home">
                <span>Accueil</span>
                </a>
                <a href="#" class="nav-item">
                <img src="assets/icons/icons-book.svg" alt="Learn">
                <span>Révision</span>
                </a>
                <a href="#" class="nav-item">
                <img src="assets/icons/icons-info.svg" alt="Help">
                <span>Aide</span>
                </a>
            </nav>
            </div>
            
        </header>

        <h2>Quiz : Hiragana et Katakana</h2>

        <section id="mode-selection">
            
            <div id="mode-toggle" class="select-button">
                <button data-mode="standard" class="active">Standard</button>
                <button data-mode="custom">Personnalisé</button>
            </div>

            
            <div id="standard-select-wrapper">
                <p id="label-choose-mode">Choisis un mode :</p>
                <select id="mode-select">
                    <option value="hiragana">Hiragana</option>
                    <option value="katakana">Katakana</option>
                    <option value="both">Les deux</option>
                </select>
            </div>

            <div id="custom-selection" class="hidden">
                <p id="label-choose-characters">Choisis les caractères :</p>
            </div>

            <p id="label-question-count">Combien de questions ?</p>
            <select id="question-count">
                <option value="all" selected>Toutes</option>
            </select>

            <div style="margin-top: 1rem;">
                <button id="start">Commencer</button>
            </div>
        </section>
    </main>


    <footer class="desktop-footer">
        <div class="footer-content">
            <p>&copy; 2025 KanaQuiz. Conçu par</p>
            <a href="http://hugobertin.github.io" target="_blank">
                <img src="assets/icons/logoHB.png" alt="Logo HB">
            </a>
        </div>
    </footer>

    <footer class="mobile-footer">
        <nav>
            <a href="#" class="nav-item active">
            <img src="assets/icons/icons-home.svg" alt="Home">
            <span>Accueil</span>
            </a>
            <a href="#" class="nav-item">
            <img src="assets/icons/icons-book.svg" alt="Learn">
            <span>Révision</span>
            </a>
            <a href="#" class="nav-item">
            <img src="assets/icons/icons-info.svg" alt="Help">
            <span>Aide</span>
            </a>
        </nav>
    </footer>

    
    <script src='js/app.js'></script>
</body>
</html>
